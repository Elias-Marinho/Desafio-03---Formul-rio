<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Desafio - Formulário</title>

</head>

<body>
    <main>
        <section class="duvidas">
            <div>
                <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de
                    24h.</p>
            </div>
            <div class="card-formulario">
                <form class="formulario" method="post">

                    <input class="preencher" type="text" placeholder="Nome completo*">
                    <span class="ocultar obrigatorio">campo obrigatório</span>

                    <input class="preencher" type="text" placeholder="Email*">
                    <span class="ocultar obrigatorio">campo obrigatório</span>

                    <input class="preencher" type="text" placeholder="Telefone*">
                    <span class="ocultar obrigatorio">campo obrigatório</span>

                    <textarea class="preencher" placeholder="Mensagem*"></textarea>
                    <span class="ocultar obrigatorio">campo obrigatório</span>

                </form>

                <p class="atencao">*campos obrigatórios</p>

                <button class="btn-enviar">Enviar</button>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
